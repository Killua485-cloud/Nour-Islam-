<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نور الإسلام</title>
  <style>
    body {
      background-color: #e0f7fa;
      color: #004d40;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    .quote {
      background: #b2ebf2;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>نور الإسلام</h1>
  <p>مرحبًا بك في موقع نور الإسلام، حيث نشارك النور والإيمان</p>

  <div class="quote">
    <p>قال رسول الله صلى الله عليه وسلم:</p>
    <p><em>"خيركم من تعلم القرآن وعلّمه"</em></p>
  </div>
</body>
</html>
